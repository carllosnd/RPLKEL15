
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta> 
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container p-2">
    {% if messages %}
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form action="{% url 'postproduct' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>Tambah Data Product</h1>
        <p>Id Product</p>
        <input type="text" name="idproduk" id="idproduk" maxlength="4" required>
        <p>Gambar</p>
        <input style="width: fit-content;" type="file" alt="" name="gambar" id="gambar" required>
        <p>Nama Product</p>
        <input type="text" name="namaproduct" id="namaproduct" maxlength="255" required>
        <p>Harga Product</p>
        <input type="number" name="hargaproduct" id="hargaproduct" required>
        <p>Deskripsi</p>
        <input type="text" name="deskripsi" id="deskripsi" maxlength="255" required>
        <p>Stok</p>
        <input type="text" name="stok" id="stok" maxlength="6" required>
        <br>
        <br>
        <button class="btn btn-success" type="submit">SUBMIT</button>
        <a class="btn btn-warning " href="{% url 'dataproduct' %}">KEMBALI</a>
    </form>
</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
