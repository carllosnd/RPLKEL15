
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta> 
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container p-2">
    {% if messages %}
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form action="{% url 'postpemesanan' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>Tambah Data Pesanan</h1>
        <p>Id Pemesanan</p>
        <input type="text" name="idpemesanan" id="idpemesanan" maxlength="4" required>
        <p>Pilih Makanan</p>
        <select required class="form-control" name="idproduk" id="">
            <option value="" disabled selected>Pilih makanan</option>
            {% for dm in datamakanan %}
                <option value="{{ dm.idproduk }}"> {{ dm.namaproduct }} </option>
            {% endfor %}
          </select>
        <p>Tanggal Pemesanan</p>
        <input type="date" name="tanggalpemesanan" >
        <p>Jumlah Pemesanan</p>
        <input type="number" name="jumlahpemesanan" id="jumlahpemesanan" required>
        <p>Keterangan</p>
        <input type="text" name="keterangan" id="keterangan" maxlength="255" required>
        <br>
        <br>
        <button class="btn btn-success" type="submit">SUBMIT</button>
        <a class="btn btn-warning " href="{% url 'pemesanan' %}">KEMBALI</a>
    </form>
</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
