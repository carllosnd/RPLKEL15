<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  
</head>

<body>
  <nav>
    {% if user.is_authenticated %}
      <a href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'register' %}">Register</a>
    {% endif %}
  </nav>
  <div>
    {% block content %}{% endblock %}
  </div>
</body>
</html>
